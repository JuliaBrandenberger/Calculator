<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator</title>
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Percussive Calculator</h1>
  <div id="calc-body">
    <div id="display">
      <span id="display-text">HELLO</span>
    </div>
    <button data-key="Backspace" id="clear-button">On/AC</button>
    <button data-key="/" class="operator-button">/</button>
    <button data-key="7" class="number-button">7</button>
    <button data-key="8" class="number-button">8</button>
    <button data-key="9" class="number-button">9</button>
    <button data-key="*" class="operator-button">*</button> <!-- corresponds to m -->
    <button data-key="4" class="number-button">4</button>
    <button data-key="5" class="number-button">5</button>
    <button data-key="6" class="number-button">6</button>
    <button data-key="-" class="operator-button">-</button>
    <button data-key="1" class="number-button">1</button>
    <button data-key="2" class="number-button">2</button>
    <button data-key="3" class="number-button">3</button>
    <button data-key="+" class="operator-button">+</button> 
    <button data-key="0" id="zero" class="number-button">0</button>
    <button data-key="." id="dot-button">.</button>
    <button data-key="=" id="equals">=</button> <!--corresponds to enter-->
  </div>


  <p>Use your keyboard too!</p>
    
  
  <audio data-key="On/AC" src="sounds/ride.wav"></audio>
  <audio data-key="+" src="sounds/openhat.wav"></audio>
  <audio data-key="-" src="sounds/openhat.wav"></audio>
  <audio data-key="/" src="sounds/openhat.wav"></audio>
  <audio data-key="*" src="sounds/openhat.wav"></audio>
  <audio data-key="=" src="sounds/tom.wav"></audio>
  <audio data-key="." src="sounds/tink.wav"></audio>
  <audio data-key="7" src="sounds/hihat.wav"></audio>
  <audio data-key="8" src="sounds/kick.wav"></audio>
  <audio data-key="9" src="sounds/boom.wav"></audio>
  <audio data-key="4" src="sounds/hihat.wav"></audio>
  <audio data-key="5" src="sounds/kick.wav"></audio>
  <audio data-key="6" src="sounds/boom.wav"></audio>
  <audio data-key="1" src="sounds/hihat.wav"></audio>
  <audio data-key="2" src="sounds/kick.wav"></audio>
  <audio data-key="3" src="sounds/boom.wav"></audio>
  <audio data-key="0" src="sounds/ride.wav"></audio>
  
  
  

</body>
</html>
